language: ruby
dist: bionic
os: linux
rvm:
  - 3.0
gemfile:
  - www/Gemfile
before_install:
  - gem install bundler
install:
  - bundle install
jobs:
  include:
  - stage: build
    name: Build Jekyll website
    script: cd www && jekyll b
    # Can skip if commit message has wip or no deploy
    if: commit_message !~ /(no-deploy|wip)/ AND type = push
    after_success:
      - echo "Built Jekyll website"
  - stage: testing
    name: Test when branch is not blog posts
    # Can skip if commit message has wip or no test and only test if branch is "feature/*"
    if: commit_message !~ /(no-test|no-deploy|wip)/ AND branch =~ /feature/ AND type = push
    script: cd www && jekyll b && if [ -d "_site" ]; then echo "Actually, no useful tests for a blog"; else exit 1; fi
  - stage: deploy
    name: Deploy to AWS S3
    script: cd www && jekyll b
    # Can skip if commit message has wip or no test and only deploy if branch is \"main\"
    if: commit_message !~ /(no-deploy|wip)/ AND branch = main AND type = pull_request
    deploy:
      provider: s3
      access_key_id: $AWS_SECRET_ID
      secret_access_key: $AWS_SECRET_ACCESS_KEY
      bucket: $BUCKET_NAME
      cleanup: true
      acl: public_read
      region: us-east-1
      local_dir: www/_site
stages:
  - build
  - testing
  - deploy
env:
  global:
  - secure: 
  - secure: 
  - secure: 
