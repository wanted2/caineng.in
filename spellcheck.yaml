matrix:
- name: Markdown
  aspell:
    lang: en
  dictionary:
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
    ignores:
    - CRM
    - Odoo
    - aws
    - crm
    - ec
    - odoo
    - postgresql
    - sre
    - NSX
    - VMware
    - vSAN
    - vSphere
    - HashiCorp
    - Terraform
    - analytics
    - VMC
    - DHCP
    - OCI
    - OML
    - IoT
    - ai
    - cdc
    - hyrbid
    - nsx
    - oci
    - sre
    - vmware
    - vsan
    - vsphere
    - pdf

  - pyspelling.filters.html:
    comments: false
    ignores:
    - code
    - pre
  sources:
  - '**/*.md'
  default_encoding: utf-8
